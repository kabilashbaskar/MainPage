  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="./intex.css">
  <!-- Scrollbar Custom CSS -->

    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- FontAwsome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Main Page</h3>
      </div>
      <ul class="list-unstyled components">
        <p>Smart Lock</p>
        <li>
          <a href="./home.html">Home</a>
        </li>
        <li>
          <a href="./devices.html">Devices</a>
        </li>
        <li>
          <a href="./profile.html">Profile</a>
        </li>
        <li>
          <a href="./users.html">Users</a>
        </li>
        <li>
          <a href="./feedback.html">Feedback</a>
        </li>
        <li>
          <a href="./help.html">Help</a>
        </li>
        <li>
          <a href="./logout.html">Logout</a>
        </li>
      </ul>
    </nav>


    <div id="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </nav>


      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <img src="./Img/addDevice.jpg" alt="smartlock" class="img-fluid">
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="heading">
              <h5 style="text-align: center;"><bold>Add Device</bold></h5>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="" placeholder="Device ID" autocomplete="off"
                required>
              <label for="">Device ID</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="" placeholder="Password" autocomplete="off"
                required>
              <label for="">Password</label>
            </div>
            <div class="form-floating mb-4">
              <input type="text" class="form-control" id="" placeholder="SSID" autocomplete="off"
                required>
              <label for="">SSID</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="" placeholder="SSID Password" autocomplete="off"
                required>
              <label for="">SSID Password</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>





  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
